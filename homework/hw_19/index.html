<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./assets/js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>List of products</title>
  </head>
  <body>
    <div id="error-msg"></div>
    <div class="price-toggler">
      <div>
        <h3>Стоимость товаров</h3>
        <span id="quantity"></span>
      </div>
      <form id="price-form">
        <label><input type="radio" name="price" value="0" /> Все товары</label>
        <label><input type="radio" name="price" value="1" /> 0-50 </label>
        <label><input type="radio" name="price" value="2" /> 51-100 </label>
        <label><input type="radio" name="price" value="3" /> больше 100</label>
      </form>
    </div>
    <div class="wrapper"></div>
  </body>
</html>
