<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clients</title>
</head>
<body>
    <header>
        <h1>Star Wars menu</h1>
    </header>
    <main>
        <div class="card">
            <div class="name"><a href="https://en.wikipedia.org/wiki/Luke_Skywalker">Luke Skywalker</a></div>
            <div class="photo">
                <img src="./assets/img/Portrait.lukeskywalker.webp" alt="Luke Skywalker">
            </div>
            <div class="age">Age: 23</div>
            <div class="gender">Gender: Male</div>
        </div>
        
        <div class="card">
            <div class="name"><a href="https://en.wikipedia.org/wiki/Princess_Leia">Leia organa</a></div>
            <div class="photo">
                <img src="./assets/img/leia.png" alt="Leia Organa">
            </div>
            <div class="age">Age: 22</div>
            <div class="gender">Gender: Female</div>
        </div>
        
        <div class="card">
            <div class="name"><a href="https://en.wikipedia.org/wiki/Darth_Vader">Darth vader</a></div>
            <div class="photo">
                <img src="./assets/img/DarthVader.png" alt="Darth Vader">
            </div>
            <div class="age">Age: 44</div>
            <div class="gender">Gender: Male</div>
        </div>
        
    </main>
    
</body>
</html>
