<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <!-- 
  Где будет задаваться стилистика
  С помощью чего мы выбираем элементы для стилизации:
    1. inline-styles (в той же строке где тег)       
    2. в отдельном тэге <style>
       - по имени тэга
       - по имени класса
       - по id
  -->
  <link rel="stylesheet" href="main.css" />
  <style>
    h1 {
      font-size: 20px;
    }
    .header {
      color: brown;
    }
  </style>
  <body>
    <h1 style="text-align: center" class="header">Signup form</h1>
    <form action="/regiser">
      <div>
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name..."
          required
        />
      </div>

      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          readonly
          placeholder="Enter your email..."
        />
      </div>

      <div>
        <label for="password">Password: </label>
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Enter your password..."
          title="Требование к паролю: заглавная буква, цифра, и минимум 8 символов"
          pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[@#$%^&]).{8,}"
        />
      </div>

      <div>
        <label for="hobby">Hobby: </label>
        <select name="hobby" id="Hobby">
          <option value="sport">Basketball</option>
          <option value="sport">Football</option>
          <option value="music">Guitar</option>
          <option value="music">Piano</option>
        </select>
      </div>

      <div>
        <label for="agreement">Agreement: </label>
        <input type="checkbox" id="agreement" required />
      </div>

      <div>
        <label for="male">Male: </label>
        <input type="radio" id="male" name="gender" required />

        <label for="female">Female: </label>
        <input type="radio" id="female" name="gender" />
      </div>

      <!-- div - блочный элемент -->
      <!-- span - строчный элемент -->
      <!-- br - break прервать строку -->
      <!-- hr - horisonzontal row - линия -->



      <div>
        <button type="reset">Reset</button>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
