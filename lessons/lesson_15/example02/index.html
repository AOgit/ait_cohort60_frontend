<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="POST" id="student-form">
      <span id="email-error"></span>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" />

      <label for="german">Level of German</label>
      <input type="text" name="german" id="german" />

      <button type="submit">Add student to list</button>
    </form>

    <div class="" id="students-container"></div>

    <button type="button" id="remove-all-students">Remove all</button>
    <button type="button" id="sort-students-btn">
      Sort by level of German
    </button>


    <form action="" method="post" id="filter-form">
      <select name="german" id="">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
        <option value="B2">B2</option>
      </select>
      <button type="submit">Filter</button>
    </form>

  </body>
</html>
